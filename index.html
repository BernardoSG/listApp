<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .mensaje{
        position: fixed;
        width: 80%;
        }
    </style>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">
        <!-- aplicacion -->
        <div class="row pt-5" id="app">
            <h1>Aplication</h1>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>

                    <form class="card-body" id="product-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input step="0.01" type="number" min="0" class="mt-2 form-control"
                                placeholder="product-price" id="price">
                        </div>
                        <div class="form-group">
                            <input type="number" value="2021" min="0" class="mt-2 form-control"
                                placeholder="Product year" id="year">
                        </div>
                        <input type="submit" value="Guardas" class="btn btn-primary btn-block mt-2">
                    </form>


                </div>
            </div>
            <div id="product-list" class="col-md-8">
        </div>



        </div>

    </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
